---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ndtech-staging.22ndtech-com
  namespace: ndtech-staging
  annotations:
    external-dns.alpha.kubernetes.io/hostname: ndtech-staging.22ndtech.com, ndtech-staging.www.22ndtech.com
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - secretName: letsencrypt-22ndtech
      hosts:
        - ndtech-staging.22ndtech.com
        - ndtech-staging.www.22ndtech.com
  rules:
    - host: ndtech-staging.22ndtech.com
      http:
        paths:
          - backend:
             service:
              name: ndtech-sapper
              port:
                number: 80
            path: /
            pathType: ImplementationSpecific
    - host: ndtech-staging.www.22ndtech.com
      http:
        paths:
          - backend:
             service:
              name: ndtech-sapper
              port:
                number: 80
            path: /
            pathType: ImplementationSpecific