---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ndtech-sapper
  namespace: ndtech
spec:
  interval: 5m
  chart:
    spec:
      chart: ./deploy/ndtech-sapper
      version: 0.0.2
      sourceRef:
        kind: GitRepository
        name: ndtech-sapper
        namespace: ndtech
      interval: 1m
  values:
    deployment:
      replicas: 1
      namespace: ndtech
      imageVersion: 0.0.4
---
apiVersion: v1
kind: Service
metadata:
  name: ndtech-sapper
  namespace: ndtech
  annotations:
    external-dns.alpha.kubernetes.io/hostname: jaackdreality.com
spec:
  selector:
    app: ndtech-sapper
  ports:
    - port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaackdreality-com
  namespace: ndtech
  annotations:
    external-dns.alpha.kubernetes.io/hostname: jaackdreality.com
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  tls:
    - secretName: letsencrypt-staging
      hosts:
        - jaackdreality.com
  rules:
    - host: jaackdreality.com
      http:
        paths:
          - backend:
             service:
              name: ndtech-sapper
              port:
                number: 80
            path: /
            pathType: ImplementationSpecific
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: jaackd-reality-ca-staging
  namespace: ndtech
spec:
  secretName: letsencrypt-staging
  dnsNames:
  - jaackdreality.com
  issuerRef:
    name: letsencrypt-staging
    kind: Issuer
    group: cert-manager.io
  # isCA: true
  commonName: jaackdreality.com